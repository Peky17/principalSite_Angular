    <div class="about-inner contact">
        <div class="breadcrumbs-sub">
            <ul class="breadcrumbs-custom-path">
                <li class="right-side propClone"><a href="" class="editContent">Inicio <span
                            class="fa fa-angle-right" aria-hidden="true"></span></a>
                    <p>
                </li>
                <li class="active editContent">
                    Registrarme</li>
            </ul>
        </div>

<!-- breadcrumbs //-->
<section class="w3l-contact-info-main" id="contact">
    <div class="contact-sec	editContent">
        <div class="container">
            <h1>¡Ingresa los datos <br> para crear tu cuenta!</h1><br>
            <div class="map-content-9 mb-5 ">
                <form>
                    <div class="twice-two">
                        <input id="nombre" [(ngModel)]="nombre" class="form-control" type="text" placeholder="Nombre de usuario"
                            name="TxtNombre" required>
                    </div>
                    <input id="email" class="form-control" [(ngModel)]="email" type="email" placeholder="Correo"
                        name="TxtMail" required><br>
                    <input id="pass1" [(ngModel)]="password" class="form-control" type="password"
                        pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*"
                        title="Debe tener al menos una mayúscula, una minúscula y un dígito" minlength="6"
                        maxlength="25" placeholder="Password" name="TxtPassword" required=""><br>
                    <input id="pass2" [(ngModel)]="confirmarPassword" class="form-control" type="password"
                        pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*"
                        title="Debe tener al menos una mayúscula, una minúscula y un dígito" minlength="6"
                        maxlength="25" placeholder="Confirmar password" name="TxtPassword" required=""><br>
                    <div class="text-right">
                        <button (click)="registrar()" type="submit" name="btnEnviar" class="btn btn-contact">Crear
                            cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Tercera seccion -->
<section>
    <br><br><br><br>
</section>
