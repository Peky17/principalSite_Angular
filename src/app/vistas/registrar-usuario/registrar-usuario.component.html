<section class="w3l-contact-info-main" id="contact">
    <div class="contact-sec	editContent">
        <div class="container">
            <h1>¡Ingresa los datos <br> para crear tu cuenta!</h1><br>
            <div class="map-content-9 mb-5 ">
                <form action="" onSubmit="return ConfirmarPassword()" method="POST">
                    <div class="twice-two">
                        <div class="control-group">
                            <input name="rut" id="rut" type="text" required minlength="7" maxlength="12"
                                class="form-control" placeholder="Ingrese su RUT">
                        </div>
                        <input id="nombre" class="form-control" type="text" placeholder="Nombre"
                            onkeypress="return Validacionletras(event)" name="TxtNombre" required>
                        <input id="apellido" class="form-control" type="text" placeholder="Apellido"
                            onkeypress="return Validacionletras(event)" name="TxtApellido" required>
                    </div>
                    <input id="email" class="form-control" type="email" placeholder="Correo"
                        onkeypress="if (event.keyCode == 32) event.returnValue = false;" name="TxtMail" required><br>
                    <input id="direccion" class="form-control" type="text" placeholder="Direccion" maxlength="100"
                        name="TxtDireccion" required><br>
                    <input id="telefono" class="form-control" type="tel" placeholder="Telefono" minlength="5"
                        maxlength="15" name="TxtTelefono" required><br>
                    <input id="pass1" class="form-control" type="password"
                        pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*"
                        title="Debe tener al menos una mayúscula, una minúscula y un dígito" minlength="6"
                        maxlength="25" placeholder="Password" name="TxtPassword" required=""><br>
                    <input id="pass2" class="form-control" type="password"
                        pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*"
                        title="Debe tener al menos una mayúscula, una minúscula y un dígito" minlength="6"
                        maxlength="25" placeholder="Confirmar password" name="TxtPassword" required=""><br>
                    <div class="twice-two">
                        <select id="cboTipo" class="form-control" name="CboTipo" required="required">
                            <option value="" disabled selected>Tipo de usuario</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Academico">Academico</option>
                        </select>
                        <select id="cboArea" class="form-control" name="CboArea" required="required">
                            <option value="" disabled selected>Seleccione el área</option>
                            <option value="Agropecuaria y Agroindustrial">Agropecuaria y Agroindustrial</option>
                            <option value="Diseño & Comunicación">Diseño & Comunicación</option>
                            <option value="Electricidad y Electrónica">Electricidad y Electrónica</option>
                            <option value="Hoteleria, Turismo y Gastronomía">Hoteleria, Turismo y Gastronomía</option>
                            <option value="Humanidades y Educación">Humanidades y Educación</option>
                            <option value="Informática y Telecomunicaciones">Informática y Telecomunicaciones</option>
                            <option value="Mecanica">Mecanica</option>
                            <option value="Minería y Metalurgia">Minería y Metalurgia</option>
                            <option value="Procesos Industriales">Procesos Industriales</option>
                            <option value="Salud">Salud</option>
                        </select>
                        <select id="cboJornada" class="form-control" name="CboJornada" required="required">
                            <option value="" disabled selected>Tipo de jornada</option>
                            <option value="Diurna">Diurna</option>
                            <option value="Vespertina">Vespertina</option>
                            <option value="Semipresencial">Semipresencial</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button id="btnEnviar" type="submit" name="btnEnviar" class="btn btn-contact">Crear
                            cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Validacion de contraseña y letras en los inputs -->
<script>
    function ConfirmarPassword() {
        var Password1 = document.getElementById("pass1").value;
        var Password2 = document.getElementById("pass2").value;
        if (Password1 != Password2) {
            swal("Usuario no registrado", "Las contraseñas deben ser iguales", "error");
            return false;
        } else {
            return true;
        }
    }

    function Validacionletras(e) {
        letras = (document.all) ? e.keyCode : e.which;
        if (letras == 8) return true;
        patron = /[A-Za-z\s]/;
        te = String.fromCharCode(letras);
        return patron.test(te);
    }
</script>
