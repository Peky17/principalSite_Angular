                            class="fa fa-angle-right" aria-hidden="true"></span></a>
                    <p>

<!-- breadcrumbs //--><br>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(assets/images/3.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Iniciar sesión</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form method="POST" class="signin-form">
                            <div class="form-group mb-3">
                                <label for="email">Correo</label>
                                <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Contraseña</label>
                                <input class="form-control" pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
                            </div>
                            <div class="form-group">
                                <button type="submit" (click)="login()" class="form-control btn btn-primary rounded submit px-3"
                                    name="Btn">Ingresar</button>
                            </div>
                        </form>
                        <p class="text-center">¿Aún no tienes tu cuenta? <a routerLink="../registrar">Registrarme</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <br><br><br><br>
</section>
